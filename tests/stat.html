<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>TK testing envelope</title>
        <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.23.1.css">
    </head>
    <body>
        <div>
            <p>Запросов всего: <span id="shotsCount">0</span></p>

            <p>Среднаяя нагрузка: <span id="loadStat">0</span> запросов в секунду. MAX: <span id="loadStatMax">0</span> </p>

        <div id="chartContainer" style="height: 400px; width: 100%;">
	</div>
        
        <script>
            console.log('Page loaded! Starting scripts...');

            meta.content = location.origin + '/' + location.pathname.split('/')[1];
            document.getElementsByTagName('head')[0].appendChild(meta);
            console.log('Finished!');
        </script>

        <script src="jquery.min.js"></script>
        <script src="initializer.js"></script>
        <script src="canvasjs.min.js"></script>
        
        <script type="text/javascript" src="../web/pwc/pwc.nocache.js" source-path="../app"
        entry-point="../tests/statGetter"></script>
    </body>
</html>
